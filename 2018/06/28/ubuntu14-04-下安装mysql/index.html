        <p>1.<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo apt-get install mysql-server</span><br></pre></td></tr></table></figure></p>
<p>2.测试是否安装成功<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ps aux |grep mysql</span><br><span class="line">mysql -u root -p</span><br></pre></td></tr></table></figure></p>
<p>3.允许远程访问设置<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"># sudo service mysql stop</span><br><span class="line"></span><br><span class="line"># sudo vim /etc/mysql/my.conf</span><br><span class="line"></span><br><span class="line"># #注释 bind_address=127.0.0.1</span><br><span class="line"></span><br><span class="line"># 重启mysql：　sudo service mysql restart</span><br><span class="line"></span><br><span class="line"># 登录mysql：  mysql -u rot -p</span><br><span class="line"></span><br><span class="line"># 切换数据库 use mysql;</span><br><span class="line"></span><br><span class="line"># 允许现有用户的远程访问 update user set host=&apos;%&apos; where user=&apos;root&apos; and host =&apos;localhost&apos;;</span><br><span class="line"></span><br><span class="line"># 退出数据库，重启数据库 exit; sudo service mysql restart;</span><br><span class="line"></span><br></pre></td></tr></table></figure></p>
<p>4.数据库文件的迁移<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"># sudo service mysql stop #迁移前必须停止mysql</span><br><span class="line"></span><br><span class="line"># 创建mysql 存放的目标文件夹 sudo /mnt/mysqldata</span><br><span class="line"></span><br><span class="line"># 修改所属用户和用户组  sudo chown -R mysql:mysql /mnt/mysqldata</span><br><span class="line"></span><br><span class="line"># 修改权限 sudo chmod -R 700 /mnt/mysqldata</span><br><span class="line"></span><br><span class="line"># 迁移文件 su root; cp -a /var/lib/mysql/* /mnt/mysqldata/</span><br><span class="line"></span><br><span class="line"># 修改配置文件 sudo vim /etc/mysql/my.conf</span><br><span class="line"></span><br><span class="line"># 　　　　　　　datadir = /mnt/mysqldata</span><br><span class="line"></span><br><span class="line"># 以上mysql 配置完毕，在ubuntu还有些敏感操作受到了 apparmor.d 的限制，mysql也受到了限制，</span><br><span class="line"></span><br><span class="line"># sudo vim /etc/apparmor.d/usr.sbin.mysqld</span><br><span class="line">···············</span><br><span class="line"># /var/lib/mysql/ r, </span><br><span class="line"># /var/lib/mysql/** rwk,</span><br><span class="line">···············</span><br><span class="line"># 重新启动apparmor 和mysql</span><br><span class="line"></span><br><span class="line"># sudo service apparmor reload</span><br><span class="line"></span><br><span class="line"># sudo service mysql start</span><br></pre></td></tr></table></figure></p>
