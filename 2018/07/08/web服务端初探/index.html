<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;</span><br><span class="line">简陋1.0版重新优化结构</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line"></span><br><span class="line">import socket</span><br><span class="line"></span><br><span class="line">#生成socker实例对象</span><br><span class="line">sk = socket.socket()</span><br><span class="line">#绑定IP和端口</span><br><span class="line">sk.bind((&apos;127.0.0.1&apos;, 9999))</span><br><span class="line">#监听</span><br><span class="line">sk.listen()</span><br><span class="line"></span><br><span class="line">def nene(url):</span><br><span class="line">    with open(&apos;nene.html&apos;,&apos;rb&apos;) as f:</span><br><span class="line">        ret = f.read()</span><br><span class="line">    return ret</span><br><span class="line">    # ret = &apos;&lt;h1&gt;WANENE&lt;/h1&gt;当前网页所在文件:&lt;h5&gt;&#123;&#125;&lt;/h5&gt;&apos;.format(url)</span><br><span class="line">    # return bytes(ret, encoding=&apos;utf-8&apos;)  # b&apos;&lt;h1&gt;WANENE&lt;/h1&gt;&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def admin(url):</span><br><span class="line">    with open(&apos;admin.html&apos;, &apos;rb&apos;) as f:</span><br><span class="line">        ret = f.read()</span><br><span class="line">    return ret</span><br><span class="line">    # ret = &apos;&lt;h2&gt;no admin&lt;h2&gt;当前网页所在文件:&lt;h5&gt;&#123;&#125;&lt;/h5&gt;&apos;.format(url)</span><br><span class="line">    # return bytes(ret, encoding=&apos;utf-8&apos;)  # b&apos;&lt;h2&gt;no admin&lt;h2&gt;&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def login(url):</span><br><span class="line">    with open(&apos;login.html&apos;, &apos;rb&apos;) as f:</span><br><span class="line">        ret = f.read</span><br><span class="line">        return ret</span><br><span class="line">    # ret = &apos;&lt;h3&gt;loging&lt;/h3&gt;当前网页所在文件:&lt;h5&gt;&#123;&#125;&lt;/h5&gt;&apos;.format(url)</span><br><span class="line">    # return bytes(ret, encoding=&apos;utf-8&apos;)  # b&apos;&lt;h3&gt;loging&lt;/h3&gt;&apos;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def f0f(url):</span><br><span class="line">    with open(&apos;404.html&apos;, &apos;rb&apos;) as f:</span><br><span class="line">        ret = f.read()</span><br><span class="line">        return ret</span><br><span class="line">    # ret = &quot;&lt;h1&gt;Is&apos;t 404!fuck me!&lt;/h1&gt;当前网页所在文件:&lt;h5&gt;&#123;&#125;&lt;/h5&gt;不存在&quot;.format(url)</span><br><span class="line">    # return bytes(ret, encoding=&apos;utf-8&apos;)  # b&quot;&lt;h1&gt;Is&apos;t 404!fuck me!&lt;/h1&gt;&quot;</span><br><span class="line"></span><br><span class="line">#路径列表       PS2</span><br><span class="line">url_func = [(&apos;/nene&apos;, nene),</span><br><span class="line">            (&apos;/admin&apos;, admin),</span><br><span class="line">            (&apos;/login&apos;,login)] #(&apos;/f0f&apos;, f0f)</span><br><span class="line"></span><br><span class="line">#写一个while循环，等待客户端的连接</span><br><span class="line">while True:</span><br><span class="line">    #建立与客户端的连接</span><br><span class="line">    conn, _ =sk.accept()</span><br><span class="line">    #接收客户端发来的消息</span><br><span class="line">    data = conn.recv(1024)</span><br><span class="line">    #新建url函数 获取data中头行网页路径名</span><br><span class="line">    def url():</span><br><span class="line">        #把data内容转成字符串</span><br><span class="line">        str_data = str(data, encoding=&apos;utf-8&apos;)  #bytes(str, encoding=&apos;utf-8&apos;)</span><br><span class="line">        #用\r\n切片str_data</span><br><span class="line">        str_data_rn = str_data.split(&apos;\r\n&apos;)</span><br><span class="line">        # 按照空格切片str_data_rn</span><br><span class="line">        str_data_rn_z = str_data_rn[0].split()</span><br><span class="line">        #取str_data_rn_z中[1]的‘/’值</span><br><span class="line">        url_lj = str_data_rn_z[1]</span><br><span class="line">        return url_lj</span><br><span class="line">    url = url()</span><br><span class="line">    #获取网页路径</span><br><span class="line"></span><br><span class="line">    #给客户端回信</span><br><span class="line">    conn.send(b&apos;https 200 goodlian \r\nContent-Type:text/html; charset=utf-8\r\n\r\n&apos;)</span><br><span class="line">    #去url_func里找对应关系  PS1</span><br><span class="line">    for i in url_func:</span><br><span class="line">        if i[0] == url:</span><br><span class="line">            func = i[1]</span><br><span class="line">            break</span><br><span class="line">    #找不到对应关系就默认执行F0F</span><br><span class="line">    else:</span><br><span class="line">        func = f0f</span><br><span class="line">    #拿到函数的执行结果</span><br><span class="line">    response = func(url)</span><br><span class="line">    #将函数放回给浏览器</span><br><span class="line">    conn.send(response)</span><br><span class="line">    #关闭</span><br><span class="line">    conn.close()</span><br><span class="line">    sk.close()</span><br></pre></td></tr></table></figure>
<p>上方PS1 PS2都是要点</p>
